<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | College Complaint Management System</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>We Value Your Feedback</h1>
            <p>Your thoughts and experiences matter to us. Help us improve by sharing your feedback.</p>
        </div>
    </header>

    <section class="feedback-form">
        <div class="container">
            <h2>Submit Your Feedback</h2>
            <form action="submit_feedback.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="rating">Rate Your Experience:</label>
                <select id="rating" name="rating" required>
                    <option value="5">Excellent</option>
                    <option value="4">Good</option>
                    <option value="3">Average</option>
                    <option value="2">Poor</option>
                    <option value="1">Very Poor</option>
                </select>

                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="5" required></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 College Complaint Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
